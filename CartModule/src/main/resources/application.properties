spring.application.name=CartModule

server.port=9926
spring.datasource.url=jdbc:mysql://localhost:3306/CartModule
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# This will update whether we have that table or not. If table is not there, it will create, else it won't
spring.jpa.hibernate.ddl-auto = update
 
# It will show the schema in console
spring.jpa.show-sql=true

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
 
#This will formate the output in console
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.path=/swagger-ui.html
